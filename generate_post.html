<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Generator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Simple password protection
        const password = prompt("Enter the password to access this page:");
        if (password !== "belichick") {
            alert("Incorrect password. Redirecting...");
            window.location.href = "/";
        }
    </script>
</head>

<body>
    <header>
        <h1>Blog Post Generator</h1>
    </header>

    <main>
        <section id="new-post">
            <h2>Create a New Blog Post</h2>
            <form id="blog-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="6" required></textarea>

                <button type="submit">Generate Markdown</button>
            </form>

            <h3>Generated Markdown:</h3>
            <pre id="markdown-output"></pre>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Robert H. Langan. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('blog-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Get form values
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const content = document.getElementById('content').value;

            // Generate markdown
            const markdown = `---
title: "${title}"
date: "${date}"
---

${content}`;

            // Display the generated markdown
            document.getElementById('markdown-output').innerText = markdown;

            // Copy markdown to clipboard
            navigator.clipboard.writeText(markdown).then(() => {
                alert('Markdown copied to clipboard! Paste it into the GitHub repository.');
            }).catch(err => {
                console.error('Failed to copy markdown:', err);
            });
        });
    </script>
</body>

</html>
